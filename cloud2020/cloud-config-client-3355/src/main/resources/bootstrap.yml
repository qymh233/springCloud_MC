server:
  port: 3355

spring:
  application:
    name: config-client #注册进eureka服务器的微服务名
  cloud:
    #config客户端配置
    config:
      label: main #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称
      #上述三个综合：master分支上config-dev.yml的配置文件被读取 http://config-3344.com:3344/main/config-dev.yml
      uri: http://localhost:3344 #配置中心地址
    #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
